<!DOCTYPE html>
<html>
<head>
	<title>book recommend</title>
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body style="background-color: #edffec;">
	<button class="logout"><a href="/index">Back</a></button>


	<form action="{{url_for('emotion_detect')}}" method="POST">
		{%if data == "marathi"%}

		<div class="title">
		<h1 class="display-4">Marathi Books Author</h1>
		
		</div>
		<label><input type="radio" name="book" value="sane guruji" checked="true"><div class="box">Sane Guruji</div></label>
		<label><input type="radio" name="book" value="kusumagraj"><div class="box">Kusumagraj</div></label>
		<br>
		<label><input type="radio" name="book" value="shanta shelke"><div class="box">Shanta Shelke</div></label>
		<label><input type="radio" name="book" value="shivaji sawant"><div class="box">Shivaji Sawant</div></label>
		
		{%elif data == "english"%}

		<div class="title">
		<h1 class="display-4">English Books Author</h1>
		</div>
		<label><input type="radio" name="book" value="Kulpreet Yadav" checked="true"><div class="box">Kulpreet Yadav</div></label>
		<label><input type="radio" name="book" value="Nirupama Rao"><div class="box">Nirupama Rao</div></label>
		<br>
		<label><input type="radio" name="book" value="Amitav Ghosh"><div class="box">Amitav Ghosh</div></label>
		<label><input type="radio" name="book" value="Chetan Bhagat"><div class="box">Chetan Bhagat</div></label>
		
		{%elif data == "hindi"%}

		<div class="title">
		<h1 class="display-4">Hindi Books Author</h1>
		</div>
		<label><input type="radio" name="book" value="Premchanda" checked="true"><div class="box">Premchanda</div></label>
		<label><input type="radio" name="book" value="Mahadevi Verma"><div class="box">M.Verma</div></label>
		<br>
		<label><input type="radio" name="book" value="harivansh rai bachchan"><div class="box">H.R Bachchan</div></label>
		<label><input type="radio" name="book" value="jai shankar prasad"><div class="box">J.S Prasad</div></label>
		

		{%else%}
		<div class="title">
		<h1 class="display-4">Choose your own Author Name</h1>
		
		</div>
		<input type="text" name="book">
		{%endif%}

		<br>
		<input type="submit" name="btn" value="next" class="button">
	</form>

</body>
</html>
